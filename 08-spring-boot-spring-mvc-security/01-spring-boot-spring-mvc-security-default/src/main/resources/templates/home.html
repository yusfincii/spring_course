<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    User: <span style="font: bold 16px sans-serif"
                sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span style="font: bold 16px sans-serif"
                   sec:authentication="principal.authorities"></span>
    <hr>

    <h2>Company Home Page</h2>
    <hr>
    <br>
    <strong>Welcome</strong> to Yusuf's company <em>home page</em>!

    <br>

    <!-- Add a link to manager meeting -only managers -->
    <div sec:authorize="hasRole('MANAGER')">
        <hr>
        <a th:href="@{/managers}">
            <div style="font-family: 'Times New Roman',serif">
                >>> Leadership Meeting
            </div>
        </a>
    </div>



    <!-- Add a link to admin event -only admins -->
    <div sec:authorize="hasRole('ADMIN')">
        <hr>
        <a th:href="@{/admins}" style="font-family: 'Times New Roman',serif">
            >>> Admins Event</a>
    </div>

    <hr>
    <br>

    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>

</body>
</html>
